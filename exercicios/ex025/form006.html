<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1, p{
            padding: 10px;
        }
        input{
            margin: 6px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <!-- M N m n . , ; : -->
    <!--usar post para files c +3Kbytes ou upar fotos-->
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00FF00">
        </p>
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
